# Composer: Tooling
- package-ecosystem: composer
  directories:
    - "/tests/integration"
    - "/vendor-bin/csfixer"
    - "/vendor-bin/mozart"
    - "/vendor-bin/openapi-extractor"
    - "/vendor-bin/phpunit"
    - "/vendor-bin/psalm"
    - "/vendor-bin/rector"
  commit-message:
    prefix: "ci"
    include: "scope"
  versioning-strategy: "increase"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Berlin
  cooldown:
    default-days: 4

# GitHub Actions
- package-ecosystem: "github-actions"
  directory: ".github/workflows"
  commit-message:
    prefix: "ci"
    include: "scope"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Berlin
  cooldown:
    default-days: 4

